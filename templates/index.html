<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <title>Speech Recognition</title>
</head>
<body>
    <div class="first-container"></div>
    <div class="speechContainer">
        <h1 class="headline">Upload new File</h1>
        <form class="form" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="inputfile" />
            <br>
            <br>
            <br>
            <input class="button" type="submit" value="Transcribe">
        </form>
        {% if transcript != "" %}
        <div class="speechTranscriptContainer">
            <h1 class="headline">Transcript:</h1>
            <p>{{transcript}}</p>
        </div> 
        {% endif %}
    </div>
    <div class="third-container"></div>
</body>
</html>
